<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pemesanan Travel{% endblock %}</title>
    <!-- Memuat Tailwind CSS untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter secara default */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header/Navigasi -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="{% url 'daftar_perjalanan' %}" class="text-2xl font-bold text-indigo-600">TravelKu</a>
            <nav>
                <a href="{% url 'daftar_perjalanan' %}" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Paket</a>
                <!-- Link ke halaman pemesanan (jika sudah ada) bisa ditambahkan di sini -->
            </nav>
        </div>
    </header>

    <!-- Konten Utama (Berubah di setiap template) -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        <!-- Konten spesifik akan ditempatkan di sini -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-4 bg-gray-100 text-center text-gray-500 text-sm">
        &copy; 2024 Pemesanan Travel. Dibuat dengan Django & DRF.
    </footer>
</body>
</html>
